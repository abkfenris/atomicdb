apiVersion: v1
kind: Service
metadata:
  name: patroni
  labels:
    component: patroni-client
spec:
  selector:
    component: patroni-patroni
  ports:
  - port: 5432
  clusterIP: None

---

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: patroni
  labels:
    component: patroni-patroni
spec:
  serviceName: patroni
  replicas: 3
  template:
    metadata:
      name: patroni
      labels:
        component: patroni-patroni
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      containers:
      - name: patroni
        image: abkfenris/atomicdb
        imagePullPolicy: Always
        args:
        - postgres
        env:
        - name: CLUSTERNAME
          value: patroni01
        - name: POD_GROUP
          value: patroni
        - name: SUPERPASS
          valueFrom:
            secretKeyRef:
              name: patroni
              key: password-superuser
        - name: ADMINPASS
          valueFrom:
            secretKeyRef:
              name: patroni
              key: password-admin
        - name: REPLICATIONPASS
          valueFrom:
            secretKeyRef:
              name: patroni
              key: password-standby
        - name: POD_NS
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: ETCD_HOST
          value: etcd.$(POD_NS).svc.cluster.local
        ports:
        - containerPort: 8008
        - containerPort: 5432
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - name: pgdata
          mountPath: /pgdata
        - mountPath: /tmp/patroni
          name: patroni-config
          readOnly: true
      volumes:
      - name: patroni-config
        secret:
          secretName: patroni
      - name: pgdata
        emptyDir: {}